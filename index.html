<script>
document.addEventListener('DOMContentLoaded', () => {
  const stations = document.querySelectorAll('.shrink-0.flex.flex-col.items-center.space-y-1');
  const activeRingClasses = ['ring-4', 'ring-emerald-500', 'ring-offset-4', 'ring-offset-emerald-950'];

  function setActiveStation(targetStation) {
    if (!targetStation) return;
    stations.forEach(station => {
      station.classList.remove(...activeRingClasses);
    });
    targetStation.classList.add(...activeRingClasses);
  }

  // Set initial active station
  if (stations.length > 0) {
    setActiveStation(stations[0]);
  }

  stations.forEach(station => {
    station.addEventListener('click', () => {
      setActiveStation(station);
      // Ensure the station scrolls into view.
      station.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
    });
  });
});
</script>

<!-- Global Playback Scrubber -->
